{% extends "bouteille/base.html" %}

{% block main %}

<header>
    <img class="max-h-24 md:max-h-32 w-full object-cover" src="/public/img/drizzle_bg_2.jpg" alt="">
</header>

<section class="section -mt-9 sm:-mt-11">
    <div class="relative inline-flex items-center justify-center overflow-hidden 
            bg-violet-300 rounded-full
            border-8 border-white border-solid
            w-20 h-20
            sm:w-28 sm:h-28">
        <span class="font-bold sans_6  capitalize text-black
            text-3xl
             sm:text-5xl">{{session.utilisateur.uti_prenom |first}}</span>
    </div>
</section>
<section class="section mt-4 sm:mt-6 md:mt-9">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold ">Mes celliers</h1>

    <!-- Modal toggle -->
    <div x-data="{ open: false }">
        <button 
        @click="open = !open"
        class="block text-white bg-gray-800 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm px-5 py-2.5 text-center mt-5" type="button">
            Ajouter un cellier
        </button>
    
        {# https://alpineapple.dev/modal/ #}
        <div x-transition x-show="open === true" class="flex justify-center items-center  fixed inset-0 bg-black bg-opacity-50 z-50">
            <div class="flex flex-col relative  rounded-lg shadow-lg px-5 pt-6 pb-3 bg-white">
                <div class=""  @click.outside="open = false">
                    <form class="bg-white rounded p-2 mb-4">
                      <div class="mb-4">
                        
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                          Nom du cellier:
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="">
                      </div>
                     
                      <div class="flex items-center justify-between">
                        <button class="bg-gray-800  text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                          Ajouter
                        </button>
                        <img 
                        @click="open = false"
                        class="mr-2 w-8 cursor-pointer" src="/public/img/cross-svg.svg" alt="">
                      </div>
                    </form>
                  </div>
            
            </div>
        </div>

    </div>
</section>

        margin-left: auto;
        margin-right: auto;
