{% extends "bouteille/base.html" %}

{% block main %}

<header>
  <img class="max-h-24 md:max-h-40 w-full object-cover" src="/public/img/drizzle_bg_2.jpg" alt="">
</header>

<h1 class="text-2xl md:text-4xl font-bold text-center mt-5 md:mt-7">Ajouter cellier</h1>

<section class="pb-8 section">
    <article class="flex justify-center items-center">
        

<div class="w-full max-w-xs">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      <p class="text-red-500 text-xs italic">Please choose a password.</p>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Acme Corp. All rights reserved.
  </p>
</div>
    </article>
</section>


<style>
.section {
  max-width: 90vw;
  margin-left: auto;
  margin-right: auto;
}

@media (min-width: 800px) {
  .section {
      max-width: clamp(0px, 80vw, 1000px);
      margin-left: auto;
      margin-right: auto;
  }
}
</style>
<script src="/public/js/comboBox.js"></script>



{% endblock main %}
