 <nav>
  
<form class="text">   
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
  <div class="relative">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </div>
      <input type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required>
      <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
  </div>
</form>

 </nav>
 
<!-- nav mobile -->
<section class="md:hidden relative" x-data="{ isOpen: false }">

  <nav class="flex justify-between items-center bg-white border border-solid border-zinc-300 p-4 md:py-6 md:px-20">
    <div>
     <div class="btn_ham" @click="isOpen = ! isOpen">
      <span></span>
      <span></span>
      <span></span>
     </div>
    </div>
    <div>
     <a href="/bouteille/nouveau" class="text-sm bg-gray-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
       Ajouter Bouteille
     </a>
     <a href="/admin/dashboard" class="text-sm bg-gray-800 mx-10 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Admin
      </a>
    </div>
   </nav>
  
   <!-- Dropdown menu -->
   <div x-show="isOpen" 
   @click.away="isOpen = false"
   x-transition:enter="transition ease-out duration-100"
   x-transition:enter-start="opacity-0 scale-90"
   x-transition:enter-end="opacity-100 scale-100"
   x-transition:leave="transition ease-in duration-100"
   x-transition:leave-start="opacity-100 scale-100"
   x-transition:leave-end="opacity-0 scale-90"
   class="absolute left-4 z-20 w-56 py-2 mt-2 overflow-hidden origin-top-right rounded-md shadow-xl bg-gray-800"
  >
   <a href="#" class="flex items-center p-3 -mt-2 text-sm transition-colors duration-300 transform text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white">
       <img class="flex-shrink-0 object-cover mx-1 rounded-full w-9 h-9" src="/public/img/drizzle.jpg" alt="jane avatar">
       <div class="mx-1">
           <h1 class="text-sm font-semiboldtext-gray-200">
            {{session.utilisateur.uti_prenom}}
            {{session.utilisateur.uti_nom}}
           </h1>
           <p class="text-sm text-gray-400">{{session.utilisateur.uti_courriel}}</p>
       </div>
   </a>
  
   <hr class=" border-gray-700 ">
  
  
   <a href="/bouteille/cellier" class="block px-4 py-3 text-sm  capitalize transition-colors duration-300 transform text-gray-300 hover:bg-gray-700 dark:hover:text-white">
    Mon Cellier
   </a>
  
   <hr class=" border-gray-700 ">
  
   <a href="/bouteille/nouveau" class="block px-4 py-3 text-sm  capitalize transition-colors duration-300 transform text-gray-300 hover:bg-gray-700 dark:hover:text-white">
    Nouvelle bouteille
   </a>
  
  
   <hr class=" border-gray-700 ">
  
   <a href="/utilisateur/deconnexion" class="block px-4 py-3 text-sm  capitalize transition-colors duration-300 transform text-gray-300 hover:bg-gray-700 dark:hover:text-white">
       Déconnexion
   </a>
  </div>
  </section>
  
  
<style>
  .btn_ham {
    cursor: pointer;
  }
  .btn_ham > span {
    cursor: pointer;
    display: block;
    height: 4px;
    width: 22px;
    background-color: black;
  }
  .btn_ham > span + span {
    margin-top: 4.5px;
  }
  </style>
   

{% block main %}


    
{% endblock main %}

</html>
