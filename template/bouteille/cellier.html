{% extends "bouteille/base.html" %}

{% block main %}

<article class="bg-white">
  <div class="">
    <img class='max-h-28 md:max-h-52 w-full object-cover' src="/public/img/drizzle_bg_2.jpg" alt="">
  </div>
</article>


<section id="app-4" class="flex flex-wrap mt-10 section">

{% for bouteille in bouteilles %}

<article class="w-full md:w-1/2 rounded-xl border-2 border-gray-100 bg-white" data-js-bouteille
  data-js-id="{{bouteille.bdc_id}}">

<div class="flex items-center p-6">
  <a href="#" class="block shrink-0">
    <img
      alt="Speaker"
      src="{{bouteille.bout_image}}"
      class="h-18 w-14 rounded-lg object-cover"
    />
  </a>

  <div class="ml-4">
    <h3 class="font-medium text-xs md:text-sm">
      <a href="#" class="hover:underline">
        {{bouteille.bout_nom}}
      </a>
    </h3>

    <p class="text-xs text-gray-700 line-clamp-2">
      {{bouteille.bout_description}}
    </p>

    <div class="mt-2 sm:flex sm:items-center sm:gap-2">
      <div class="flex items-center text-gray-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"
          />
        </svg>
        <p class="ml-1 text-xs"> <span data-js-quantite>{{bouteille.bdc_quantite}}</span>  bouteilles</p>
      </div>

      <span class="hidden sm:block" aria-hidden="true">&middot;</span>

      <p class="hidden sm:block sm:text-xs sm:text-gray-500">
      <span data-js-ajouter>Ajouter</span>  
        <a href="#" class="font-medium underline hover:text-gray-700" data-js-boire>
          Boire 
        </a>
      </p>
    </div>
  </div>
</div>
</article>

    
{% endfor %}

</section>


  <style>
    @media (min-width: 800px) {
      .section {
        max-width: clamp(0px, 80vw, 1200px);
        margin-left: auto;
        margin-right: auto;
      }
    }

  </style>
  <script src="/public/js/Bouteille.js"></script>
  <script src="/public/js/main.js"></script>
{% endblock main %}
